<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Editar Pelicula</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="movieForm" (ngSubmit)="updateMovieForm()" #resetMovieForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error *ngIf="handleError('nombre', 'required')">
              You must provide a<strong>the name</strong>
            </mat-error>
          </mat-form-field>
  
        </div>
        <!-- Date of birth -->
        <mat-form-field>
            <input matInput readonly [matDatepicker]="picker" placeholder="Publicacion" formControlName="pub"
              (dateChange)="formatDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="handleError('pub', 'required')">
              Publicacion
            </mat-error>
          </mat-form-field>

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select  formControlName="estado">
              <mat-option [value]="estadoinArray" *ngFor="let estadoinArray of EstadoinArray">{{estadoinArray}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="handleError('estado', 'required')">
              Section is required
            </mat-error>
          </mat-form-field>


      </mat-card>
      
  

      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
